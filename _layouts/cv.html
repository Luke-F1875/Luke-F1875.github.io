layout: default

<!-- _layouts/cv.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
                
          <article>
              
                  {{ content }}

            <div class="cv">
              <object data="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" type="application/pdf" style="min-height:100vh;width:100%"></object>
            </div>
          </article>

        </div>
